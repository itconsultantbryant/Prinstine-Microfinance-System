services:
  # Backend API Service
  - type: web
    name: microfinance-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_DIALECT
        value: postgres
      - key: DB_URL
        fromDatabase:
          name: microfinance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          name: microfinance-frontend
          type: web
          property: host
      - key: FRONTEND_URL
        fromService:
          name: microfinance-frontend
          type: web
          property: host
    disk:
      name: microfinance-uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: microfinance-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: microfinance-backend
          type: web
          property: host

databases:
  - name: microfinance-db
    region: oregon
    plan: free
    databaseName: microfinance
    user: microfinance_user
