services:
  # Backend API Service (also serves frontend)
  - type: web
    name: microfinance-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: cd ../frontend && npm ci --include=dev && npx vite build && cd ../backend && npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_DIALECT
        value: postgres
      - key: DB_URL
        fromDatabase:
          name: microfinance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: SERVE_FRONTEND
        value: "true"
    disk:
      name: microfinance-uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

databases:
  - name: microfinance-db
    region: oregon
    plan: free
    databaseName: microfinance
    user: microfinance_user
